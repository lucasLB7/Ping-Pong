<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>A game of PingPong</title>
</head>

<body>
  <div class="container-flex">


    <div class="jumbotron" id="headerPage">


      <h1>A Game of Pongs</h1>
      <p>Welcome to Game of Pongs. Are you worthy of this <strong>challenge of masters</strong>!
        <br>To use simply enter a number in the box below to find out if is divisible by 3... 5... or 15.
      </p>
      <h2>LET'S PLAY!!!</h2>


    </div>
    <div style="backgroundContent">


      <div class="row text-center">
        <form id="WillitPong">
          <label for="year">Enter a year and find out if it's a leap year:</label>
          <input id="pongs" type="text">
      </div>

      <div class="row text-center">
        <button class="btn btn-primary" id="addButton">Add Numbers</button>
      </div>
      </form>
      <div class="row">
        <div class="col-md-2">Website made by Lucas Lambert</div>
        <div class="col-md-6">
          <ul id="output"></ul>
        </div>

      </div>
    </div>





    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
